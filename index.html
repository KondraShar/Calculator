<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    
    <div class="case">
        <div class="display">
            <div class="memory-line">Push my buttons baby!</div>
            <div class="input-display">0</div>
        </div>

        <div class="buttons-container">
            <button class="btn del clear-all">clear all</button>
            <button class="btn del clear">clear</button>
            <button class="btn operator power">^</button>
            <button class="btn operator divide">/</button>
            <button class="btn number seven">7</button>
            <button class="btn number eight">8</button>
            <button class="btn number nine">9</button>
            <button class="btn operator multiply">*</button>
            <button class="btn number four">4</button>
            <button class="btn number five">5</button>
            <button class="btn number six">6</button>
            <button class="btn operator minus">-</button>
            <button class="btn number one">1</button>
            <button class="btn number two">2</button>
            <button class="btn number three">3</button>
            <button class="btn operator plus">+</button>
            <button class="btn del delete">del</button>
            <button class="btn number zero">0</button>
            <button class="btn point">.</button>
            <button class="btn operator equal">=</button>
        </div>


    </div>




</body>
</html>
